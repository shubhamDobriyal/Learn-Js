<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Interactive Data Structures</h1>
    </header>
    <section id="array">
        <h3>Arrays</h3>
        <div class="output">
        </div>
        
        <div class="controls">
            <button data-type="add">Add</button>
            <button data-type="remove">Remove</button>
            <button data-type="search">Search</button>
            <button class="primary" data-type="sort">Sort</button>
        </div>
    </section>


    <div id="modal" class="input-modal hidden">
        <div class="input-modal-container">
            <form>
                <h4>Enter a value</h4>
                <input id="input"/>
                <button>Submit</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
