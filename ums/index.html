<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body class="bg-light">
    <header>
      <h1>University Management System</h1>
    </header>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <!-- Admin Login -->
              <form id="adminForm" action="hod/hod_area.html">
                <div class="form-group">
                  <label for="adminEmail">Admin Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="adminEmail"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="adminPassword">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="adminPassword"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Admin Login
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h4>Student Login</h4>
            </div>
            <div class="card-body">
              <!-- Student Login -->
              <form id="studentForm" action="student/student_area.html">
                <div class="form-group">
                  <label for="studentEmail">Student Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="studentEmail"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="studentPassword">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="studentPassword"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Student Login
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h4>Faculty Login</h4>
            </div>
            <div class="card-body">
              <!-- Teacher Login -->
              <form id="teacherForm" action="faculty/faculty_area.html">
                <div class="form-group">
                  <label for="teacherEmail">Teacher Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="teacherEmail"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="teacherPassword">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="teacherPassword"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Teacher Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
